<html>
    <head>
        <title>Get Current Date</title>
        <h2>Print the current date</h2>
        <body>            
            <script>
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; 
                var yyyy = today.getFullYear();
                
                if(dd<10) 
                {
                    dd='0'+dd;
                } 

                if(mm<10) 
                {
                    mm='0'+mm;
                } 
                today = mm+'-'+dd+'-'+yyyy;
                document.write(today);
                document.write(", ");
                
                today = mm+'/'+dd+'/'+yyyy;
                document.write(today);
                document.write(", ");

                document.write("or ");
                
                today = dd+'-'+mm+'-'+yyyy;
                document.write(today);
                document.write(", ");
                 
                today = dd+'/'+mm+'/'+yyyy;
                document.write(today);

            </script>
        </body>
    </head>
</html>
